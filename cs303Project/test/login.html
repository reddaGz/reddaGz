<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <link rel="stylesheet" href="./login.css" />
    <script>
      function display(){
        let password="123"
        let user="redda"
       let role=document.getElementById("role").value
       let userInput=document.getElementById("username").value
       let passwordInput=document.getElementById("password").value
          if(password===passwordInput && user===userInput && role==="librarian"){
            document.getElementById("output").innerHTML="This is libararian"
          }
          else if(password===passwordInput && user===userInput && role==="admin"){
            document.getElementById("output").innerHTML="This is admin"
          }
          else if(userInput==="" || passwordInput===""){
            document.getElementById("output").innerHTML="enter user name and password"
          }
          else{
            document.getElementById("output").innerHTML="Wrong try again"
          }
      }
  </script>
  </head>
  <body>
    <div class="login">
      <div class="welcome">
        <label for=""
          >Welcome to maharshi international university library managment</label
        >
      </div>
      <div class="loginForm">
        <div class="role">
          <label for="role"> Role</label>
          <select name="role" id="role" class="roleOption">
            <option value="librarian">librarian</option>
            <option value="admin">admin</option>            
            <option value="superAdmin">super Admin</option>            
          </select>
        </div>
        <div class="user_name">
          <label for="username"> User name </label>
          <input type="text" id="username" placeholder="user name" />
        </div>
        <div class="password">
          <label for="password"> Password </label>
          <input type="password" id="password" placeholder="password" />
        </div>
        <div class="user_button">
          <button id="loginButton" onclick="display()">login</button>
        </div>
      </div>
      <div>
       <p id="output"></p> 
      </div>
      <div class="display" id="test">
      <li><a href="./test.html"></a> test</li>
      </div>
    </div>
  </body>
</html>
