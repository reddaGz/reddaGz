    <div>Welcome to libraraian pages</div>
    <form action="" class="allForm">
      <div>
        <p>check out forms</p>

      <div class="form">
        <div class="detailes">
          <div class="checkOutform">
            <label for="memeberId">Member id *</label>
            <input type="text" placeholder="member id" id="memeberId" />
          </div>
          <div class="checkOutform">
            <label for="bookId">book id *</label>
            <input type="text" placeholder="book id" id="bookId" />

          <div class="checkOutform">
            <label for="first name">First name</label>
            <input readonly type="text" placeholder="first name" id="firstName" />
          </div>
          <div class="checkOutform">
            <label for="last name">Last name</label>
            <input readonly type="text" placeholder="last name" id="lastName" />
          </div>
          <div class="checkOutform">
            <label for="check out date">Date </label>
            <input readonly type="text" placeholder="date YYY/MM/D" id="checkOutDate" />
          </div>
          <div class="checkOutform">
            <label for="due date">Due date </label>
            <input  type="text" placeholder="due date YYY/MM/D" id="dueDate" />
          </div>
          <div class="saveButton">
            <button id="checkButton">check</button>
            <button id="saveCheckOut">Save</button>
          </div>
        </div>
        <div class="comment">
          <label for="comments">
            comments
            <textarea
              name="textarea"
              id="textaraComment"
              cols="30"
              rows="10"
            ></textarea>
          </label>
        </div>
      </div>
