<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
   #pass1{
     background-color:green;
   }
   #pass2{
     /* background-color:rgb(128, 0, 32); */
     font-size: 20px;
    
   }
    </style>
</head>
<body>
    <p>your password should contains at least 6 character </p>
    <div id="pass">
      <p > <span id="pass1"  style="color:red"> Enter your password:</span>  <br> <input type="password" id="password"></p>
      <p ><span id="pass2">Re-enter password: </span>  <br> <input type="password" id="password2"></p>
     <!-- <p id ="newPage"> <a href="./project1/mat"></a></p>  -->
   <button onclick="check()">submit</button> 
    </div>
  
  <p id ="error"></p>
  <script>
      function check(){
          let password=document.getElementById("password").value;
          let password2=document.getElementById("password2").value;
          let errorMessage=document.getElementById("error");
          let errorThrow="";
          try{
              if(password.length<6){
                errorThrow+="<br/> password to short"
              }
              if(/[A-Z]/g.test(password)==false){
                errorThrow+="<br/> password should include at least one capital letter"
              }
              if(/\d/g.test(password)==false){
                errorThrow+="<br/> password should include at least one digit"
              }
              if(password!=password2){
                errorThrow+="<br/> password should match"
                throw errorThrow;
              }
          }catch(err){
errorMessage.innerHTML=err;
          }
      }
  </script>

  <p><a href="https://validator.w3.org/nu/#textarea">Validator</a></p>
</body>
</html>
