<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List </title>
    <style>
     .list1{
            list-style: lower-roman;

        }
        .list2{
            list-style:upper-alpha;
            list-style-image: -moz-element();

        }
    </style>
</head>
<body>
    <p>list of european capital</p>
    <ul class="list1">
        <li>Paris</li>
        <li>London</li>
        <li>Madrid</li>
    </ul>
    <ul class="list2">
        <li>Paris</li>
        <li>London</li>
        <li>Madrid</li>
    </ul>
</body>
</html>
