<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" 
        placeholder="Address" size="30px" maxlength="100px">
        <br>
        <label for="postCode">post code</label>
        <input type="text" name="postCode" id="postCode" 
        placeholder="postCode" size="30px" maxlength="100px">

        <br>
        <label for="city">City</label>
        <input type="text" name="city" id="city" 
        placeholder="city" size="30px" maxlength="100px">
        <br>
        <label for="state">State</label>
        <input type="text" name="state" id="state" 
        placeholder="state" size="30px" maxlength="100px">
        <br>
        <p>Choose your shipping method</p>
        <select name="shipping" id="shipping">
        <option value="free super saver shipping">free super saver</option>
        <option value="two day shipping">two today shipping</option>
        <option value="three day shipping">three today shipping</option>
        <option value="four day shipping">four today shipping</option>
        <option value="five day shipping"> five today shipping</option>
        </select>
        <p>choose your payment method</p>
        <!-- <label for="paypal">Paypal</label> -->
        <label>Pay pal <input type="radio" name="payment"></label>
        <label>Debit card <input type="radio" name="payment"></label>
        <label>Credit card <input type="radio" name="payment"></label>
        <label>gift card <input type="radio" name="payment"></label>
        <!-- <input type="radio" name="payment" id="paypal"> -->
        <br>
        <br>
        <label for="comment"> write any comment </label>
        <br>
        <textarea name="comments" id="comment" cols="30" rows="10"></textarea>
        <br>
        <label >sign up your email <input type="checkbox" checked="checked"></label>
        <br>
        <label >save all  <input type="checkbox" checked="checked"></label>
        <br>
        <label >checked all your information <input type="checkbox" ></label>
        <br>
        <!-- <input type="submit"> -->
        <input type="submit",value="Submit">
    </form>
</body>
</html>
